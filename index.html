<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel - Página Principal</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tu archivo CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mi Hotel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Habitaciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Reservas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección de Habitaciones -->
    <div class="container my-5">
        <h1 class="text-center">Nuestras Habitaciones</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="Tipos-de-habitaciones-de-un-hotel-2.jpg" class="card-img-top" alt="Habitación estándar">
                    <div class="card-body">
                        <h5 class="card-title">Habitación Estándar</h5>
                        <p class="card-text">Una opción cómoda y económica.</p>
                        <button class="btn btn-primary reservar-btn">Reservar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="descarga (1).jpeg" class="card-img-top" alt="Habitación Deluxe">
                    <div class="card-body">
                        <h5 class="card-title">Habitación Deluxe</h5>
                        <p class="card-text">Un lujo para tus vacaciones.</p>
                        <button class="btn btn-primary reservar-btn">Reservar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="images (6).jpeg" class="card-img-top" alt="Suite">
                    <div class="card-body">
                        <h5 class="card-title">Suite</h5>
                        <p class="card-text">La mejor experiencia premium.</p>
                        <button class="btn btn-primary reservar-btn">Reservar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Reservas -->
    <div class="modal fade" id="reservaModal" tabindex="-1" aria-labelledby="reservaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reservaModalLabel">Reserva tu habitación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reservaForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha de entrada</label>
                            <input type="date" class="form-control" id="fecha">
                        </div>
                        <div class="mb-3">
                            <label for="habitacion" class="form-label">Tipo de habitación</label>
                            <select class="form-select" id="habitacion">
                                <option value="estandar">Estándar</option>
                                <option value="deluxe">Deluxe</option>
                                <option value="suite">Suite</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Tu archivo JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
